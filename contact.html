        <h1>Contact Us</h1>
        
        <form class="grid">

            <fieldset>
            <label for="fName">First Name:</label><br>
            <input type="text" name="fName" id="fName"><br><br>
            
            <label for="lName">Last Name:</label><br>
            <input type="text" name="lName" id="lName"><br><br>
            
            <label for="email">Email Address:</label><br>
            <input type="email" name="email" id="email"><br><br>
            
            <label for="phone">Phone Number:</label><br>
            <input type="tel" name="phone" id="phone"><br><br></fieldset>

            <fieldset>
            <p>First Time Customer or Returning Customer? </p>
		    <input type="radio" id="first" name="customer" value="first">
		    <label for="mar">First Time Customer</label>
		    <input type="radio" id="returning" name="customer" value="returning">
		    <label for="apr">Returning Customer</label><br>

            <p>How did you hear about us? </p>
            <input id="internet" name="hear" type="checkbox" value="internet">
		    <label for="internet">Internet</label>
		    <input id="television" name="hear" type="checkbox" value="television">
		    <label for="television">Television</label>
		    <input id="radio" name="hear" type="checkbox" value="radio">
		    <label for="radio">Radio</label><br><br>
		
            
	        <label for="soon">How soon would you like to purchase a bike?</label>
		    <select id="soon" name="soon">
		    <option value="week">Next Week</option>
		    <option value="month">Next Month</option>
		    <option value="year">Next Year</option>
		    </select><br><br>
            <label for="questions">Questions?</label>
            <textarea id="questions" name="questions" rows="2" cols="40"></textarea>
            
            </fieldset>
            </form>
        
            <input type="Submit" value="Submit" class="btn">
